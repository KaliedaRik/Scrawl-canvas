    </div>

    <div class="lavender label">Word spacing</div>
    <div class="lavender">
      <input class="controlItem" id="wordSpacing" type="range" value="0" min="-20" max="50" step="0.1" />

  <canvas

    height="400"
    data-scrawl-canvas

  ></canvas>

    <div class="yellow label">Scale</div>

      <input class="controlItem" id="scale" type="range" value="1" min="0.5" max="2.5" step="0.01" />
    </div>

    <div class="yellow label">Roll</div>
    <div class="yellow">
      <input class="controlItem" id="roll" type="range" value="0" min="0" max="360" step="1" />
    </div>

    <div class="yellow">
      <select class="controlItem" id="upend">
