<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Canvas 044</title>
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/tests.css" rel="stylesheet" />
  <style>
    .controls {
      grid-template-columns: 1fr 2fr 1fr 2fr 1fr 2fr;
    }
    img {
      display: none;
    }
  </style>
</head>

<body>
  <h1><a href="index.html">Scrawl-canvas v8</a> - Canvas test 044</h1>
  <h2>Filter parameters: channelstep</h2>

  <div class="controls">

    <div class="pink label">Red</div>
    <div class="pink"><input class="controlItem" id="red" type="range" value="1" min="0" max="255" step="0.1" /></div>

    <div class="green label">Green</div>
    <div class="green"><input class="controlItem" id="green" type="range" value="1" min="0" max="255" step="0.1" /></div>

    <div class="blue label">Blue</div>
    <div class="blue"><input class="controlItem" id="blue" type="range" value="1" min="0" max="255" step="0.1" /></div>

  </div>

  <canvas id="mycanvas" width="400" height="400"></canvas>

  <img id="iris" src="img/iris.png" class="flowers" />

  <p id="reportmessage"></p>

  <div class="testinfo">
    <h4>Test purpose</h4>

    <ul>
      <li>Create a test Picture entity</li>
      <li>Create a channelstep filter and apply it to the test entity</li>
      <li>Update filter attributes and observe the effect they have on the entity</li>
    </ul>

    <p><a href="../docs/demo/canvas-044.html">Annotated code</a></p>
  </div>

  <script src="canvas-044.js" type="module"></script>

</body>

</html>
